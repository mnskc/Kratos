<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body >
    <nav>
      <div class="nav-wrapper" style="background-color: #00D09B;">
        <a href="#" class="brand-logo center">Kratos Safe</a>
          
      </div>
    </nav>

    <div class="container" id = "first-screen">
      <div class="row " style="margin-top: 20%;">
        <div class="col s6 m6 offset-m3">
          <div class="card " style="background-color: #00D09B;">
            <div class="card-content white-text">
              <span class="card-title center " style="font-weight: bolder;">Kratos Safe</span>
              <p class="center" style="font-weight: bold;">Simplifying Ethereum Transactions</p>
            </div>
            <div class="card-action center">
              <a class="waves-effect waves-light btn " id = "connect-to-wallet" style="background-color: #536FFF;">Connect to Wallet</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 100px; display: none;" id = "second-screen">
        <div class="row" style = "height: 55vh; background-color: #00D09B;">
            <div class="col m3" style="border: 1px solid white; height: 100%;" id = "balance-div">
                <div class="container" style="margin-top: 30%;">
                    <div class="row s6 center">
                        <h4 style="color: white">Wallet Balance</h4>
                    </div>
                    <div class="row center">
                        <h5 id = "wallet-balance" style="color: white">Fetching Balance....</h5>
                    </div>
                </div>
            </div>
            
            <div class="col m3" style="border: 1px solid white; height: 100%;" id = "balance-div">
                <div class="container" style="margin-top: 30%;">
                    <div class="row center">
                        <h4 style="color: white">Transfer Assets</h4>
                    </div>
                    <div class="row center">
                        <div class="input-field col m12">
                            <input id="transfer-address" type="text" class="validate" style="color:white;">
                            <label for="transfer-address" style="color:white;">Enter Address</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="input-field col m12">
                            <input id="assets-amount" type="text" class="validate" style="color:white;">
                            <label for="assets-amount" style="color:white;">Enter Amount</label>
                        </div>
                    </div>
                    <div class="row center">
                        <a class="waves-effect waves-light btn" id = "transfer-assets-button" style="background-color: #536FFF">Send</a>
                    </div>
                </div>
            </div>
            

            <div class="col m3" style="border: 1px solid white; height: 100%;" id = "swap-div">
                <div class="container" style="margin-top: 30%;">
                    <div class="row center">
                        <h4 style="color: white">DAI->LINK</h4>
                    </div>
                    <div class="row center">
                        <div class="input-field col m12">
                            <input id="swap-assets-amount" type="text" class="validate" style="color:white;">
                            <label for="swap-assets-amount" style="color:white;">Enter Amount</label>
                        </div>
                    </div>
                    <div class="row center">
                        <a class="waves-effect waves-light btn" id = "swap-assets-button" style="background-color: #536FFF">Swap</a>
                    </div>
                </div>
            </div>

            <div class="col m3" style="border: 1px solid white; height: 100%;" id = "swap-div">
                
                <div class="row">
                    <div class="container" style="margin-top: 10%;">
                        <div class="row center">
                            <h4 style="color: white">Invest Assets</h4>
                        </div>
                        <div class="row center">
                            <div class="input-field col m12">
                                <input id="invest-assets-amount" type="text" class="validate" style="color:white;">
                                <label for="invest-assets-amount" style="color:white;">Enter Amount</label>
                            </div>
                        </div>
                        <div class="row center">
                            <a class="waves-effect waves-light btn" id = "invest-assets-button" style="background-color: #536FFF">Invest</a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="container">
                        <div class="row center">
                            <h4 style="color: white">Redeem</h4>
                        </div>
                        <div class="row center">
                            <div class="input-field col m12">
                                <input id="redeem-assets-amount" type="text" class="validate" style="color:white;">
                                <label for="redeem-assets-amount" style="color:white;">Enter Amount</label>
                            </div>
                        </div>
                        <div class="row center">
                            <a class="waves-effect waves-light btn" id = "redeem-assets-button" style="background-color: #536FFF">Redeem</a>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="row">
                <a id="transactions-button">
                    <div class="col m6 offset-m3" style="margin-top: 20px; height: 40px; background-color:#00D09B; color: white; cursor: pointer;">
                        <div class="container center" style="padding-top: 8px;">
                            View transactions
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <div>

    <div class="container" id="third-screen" style="margin-top: 100px; display: none;">
        <a class="waves-effect waves-light btn" id="back-button">Back</a>
        <div class="row">
            <div class="col s12" style="background-color: #00D09B; color: white;">
                <h3 class="center">Transactions</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection" id="list">
                </ul>
            </div>
        </div>
    </div>
    

    <script src="./bundle/bundle1.js" defer></script>
</body>
</html>
